<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="product in products">
            <br>
            <ul>
                <li v-for="(item,key) of product">
                    {{key}} : {{item}}
                </li>
            </ul>
            <hr>
        </li>

    </ul>
</div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./promise-ajax.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        created(){
          PromiseAjax({url:'./tsconfig.json'}).then((data)=>{
             this.products = data.products;
          },(err)=>{
              console.log(err);
          })
        },
        data: {
            msg: 'hello world',
            products :[]
        }
    })
</script>
</html>
